<div class="error-modal-container">
	<h2 mat-dialog-title class="error-title">{{data.title}}</h2>

	<mat-dialog-content class="error-content">
		<p>{{ data.errorMessage }}</p>
		<p>{{data.body}}</p>
	</mat-dialog-content>

	<mat-dialog-actions align="center">
		<button mat-button [mat-dialog-close]="false" class="close-button">
			{{data.button}}
		</button>
	</mat-dialog-actions>
</div>
